    <!-- body  -->
    <div class="bg_image" >
        <div class="event_container">
            <div class="video_section" autoplay loop muted>
                <video controls autoplay loop muted>
                    <source src="..\Assets\eventVideo.mp4" type="video/mp4">
                </video>
            </div>
            <div class="info_section">

                <div class="event_stats">

                    <p>Number of Events Held: <span id="events_held">32</span></p>
                    <p>Number of Participants: <span id="participants">1084</span></p>

            </div>

        <div class="sponsors_section">

            <ul class="sponsors_list">

                <li><img src="..\Assets\Intel-logo.png"></li>

        <div class="footer_bottom">
